[phases.setup]
nixPkgs = ['php83', 'php83Extensions.gd', 'php83Extensions.mbstring', 'php83Extensions.pdo', 'php83Extensions.pdo_mysql', 'php83Extensions.zip', 'php83Extensions.dom', 'php83Extensions.xml']

[phases.install]
cmds = ['composer install --optimize-autoloader --no-dev --ignore-platform-req=ext-gd']

[phases.build]
cmds = ['php artisan config:cache', 'php artisan route:cache', 'php artisan view:cache']

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=${PORT:-8080}'